<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/profile.css}" rel="stylesheet">
    <style>
        .avatar-wrap {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #e5e7eb;
            background: #f3f4f6;
        }

        .file-hint {
            font-size: .9rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>

<main class="container">
    <form class="card p-24 mt-24"
          th:action="@{/profile/edit}"
          method="post"
          th:object="${form}"
          enctype="multipart/form-data">
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

        <h1 class="h2 mb-16">Edit Profile</h1>
        <input type="text" th:field="*{id}" hidden/>

        <!-- Avatar / Profile Image -->
        <div class="form-group">
            <label>Profile photo</label>
            <div class="avatar-wrap">
                <img id="avatarPreview"
                     class="avatar"
                     th:src="${form.profileImageFilePath != null && !#strings.isEmpty(form.profileImageFilePath) ? form.profileImageFilePath : '/img/avatar-placeholder.png'}"
                     alt="Profile image"/>
                <div>
                    <input id="image" name="image" type="file" th:field="*{image}" accept="image/*"/>
                    <div class="file-hint">Choose an image to replace the current one (optional).</div>
                    <div class="invalid" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
                </div>
            </div>
        </div>

        <div class="form-group mt-12">
            <label for="name">Name</label>
            <input id="name" type="text" th:field="*{name}" placeholder="Your full name"/>
            <div class="invalid" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" th:field="*{username}" placeholder="Preferred handle"/>
            <div class="invalid" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" th:field="*{email}" placeholder="you@example.com"/>
            <div class="invalid" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <hr class="my-16"/>
        <p class="muted mb-8">Change password (optional)</p>

        <div class="form-group">
            <label for="newPassword">New password</label>
            <input id="newPassword" type="password" th:field="*{newPassword}" placeholder="••••••••"/>
            <div class="invalid" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm new password</label>
            <input id="confirmPassword" type="password" th:field="*{confirmPassword}" placeholder="••••••••"/>
            <div class="invalid" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <div class="flex-row gap-12 mt-16">
            <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</main>

<script>
    // Live preview when choosing a new image
    const fileInput = document.getElementById('image');
    const preview = document.getElementById('avatarPreview');

    fileInput?.addEventListener('change', (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = ev => {
            preview.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    });
</script>
</body>
</html>
