<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <style>
        /* ========== Header Layout ========== */
        .site-header {
            background-color: #fff;
            border-bottom: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #1f2937;
            text-decoration: none;
        }

        .brand svg {
            color: #374151;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-left: auto;
        }

        .nav-links a {
            text-decoration: none;
            color: #1f2937;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: #2563eb;
        }

        /* ========== Notification Bell ========== */
        .actions {
            display: flex;
            align-items: center;
            margin-left: 8px;
            position: relative;
        }

        .notif-bell {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        #notif-toggle {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
            border-radius: 9999px;
            text-decoration: none;
            font-size: 20px;
            color: #374151;
            background: transparent;
            transition: background 0.2s ease;
        }

        #notif-toggle:hover {
            background-color: #f3f4f6;
        }

        .notif-bell .badge {
            position: absolute;
            top: -6px;
            right: -6px;
            min-width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            font-size: 12px;
            border-radius: 999px;
            background: #ef4444;
            color: #fff;
            padding: 0 6px;
            font-weight: 600;
        }

        .notif-bell .panel {
            position: absolute;
            top: 40px;
            right: 0;
            z-index: 50;
            width: 300px;
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, .08);
            padding: 8px;
        }

        .notif-bell .list .item {
            padding: 8px 6px;
            border-bottom: 1px solid #e5e7eb;
        }

        .notif-bell .list .item.read {
            opacity: 0.7;
        }

        /* ========== Hamburger (Mobile) ========== */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 32px;
            height: 32px;
            background: none;
            border: none;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            display: block;
            width: 20px;
            height: 2px;
            background: #111;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>

<body>
<div th:fragment="navbar">
    <header class="site-header">
        <div class="header-inner">
            <!-- Brand -->
            <a href="/" class="brand">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M12 13c-3.2 0-6 2-6 4.5S9 20 12 20s6-1.3 6-2.5S15.2 13 12 13zM6.5 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm4-1.5a2.3 2.3 0 1 0 0-4.6 2.3 2.3 0 0 0 0 4.6Zm6.9 1.5a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm-2.8-2a2.2 2.2 0 1 0 0-4.4 2.2 2.2 0 0 0 0 4.4Z"/>
                </svg>
                <span>PetPort</span>
            </a>

            <!-- Navigation -->
            <nav class="nav-links">
                <a href="/pets">Browse Pets</a>
                <a href="/pets/own-pet-list">My Pets</a>
                <a href="/pets/requests">Requests</a>
                <a href="/pets/create">List a Pet</a>
                <a th:href="@{/chats}">My Chats</a>
                <a th:href="@{/communities}">Community</a>
                <a th:href="@{/healthcare-centers}">Healthcare Centers</a>
                <a th:href="@{/events}">Events</a>

                <div th:if="${#authorization.expr('isAuthenticated()')}">
                    <a th:href="@{/profile}">My Profile</a>
                </div>
                <div th:if="${#authorization.expr('isAuthenticated()')}">
                    <a th:href="@{/logout}">Logout</a>
                </div>

                <!-- ðŸ”” Notification Bell -->
                <div class="actions" th:if="${#authorization.expr('isAuthenticated()')}">
                    <div th:replace="~{fragments/notifications :: bell(${currentUserId})}"></div>
                </div>
            </nav>

            <!-- Hamburger for mobile -->
            <button class="hamburger" type="button" onclick="document.body.classList.toggle('nav-open')"
                    aria-label="Toggle navigation">
                <span></span><span></span><span></span>
            </button>
        </div>

        <!-- Optional mobile nav -->
        <nav class="mobile-nav" style="display:none;">
            <a href="/pets">Browse</a>
            <a href="/pets/requests">Requests</a>
            <a href="/pets/create" class="btn btn-primary w-full">List a Pet</a>
        </nav>
    </header>
</div>
</body>
</html>
