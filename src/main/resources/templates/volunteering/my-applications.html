<!DOCTYPE html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Volunteer Applications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/volunteering_applications.css}" rel="stylesheet">
    <script defer th:src="@{/js/ui.js}"></script>
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>

<main>
    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <h1>My Volunteer Applications</h1>
            <p class="muted">Track your volunteer applications and their status</p>
        </div>
    </section>

    <section class="container">
        <div class="applications-container">
            <!-- Applications List -->
            <div id="applications-container" class="applications-grid">
                <!-- Applications will be loaded here -->
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading" style="display: none;">
                <p>Loading your applications...</p>
            </div>

            <!-- No Applications State -->
            <div id="no-applications" class="no-applications" style="display: none;">
                <div class="empty-state">
                    <h3>No Applications Yet</h3>
                    <p>You haven't applied to any volunteer opportunities yet.</p>
                    <a href="/volunteering" class="btn btn-primary">Browse Opportunities</a>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div id="success-message" class="alert alert-success" style="display: none;">
                <p>Application withdrawn successfully!</p>
            </div>

            <div id="error-message" class="alert alert-error" style="display: none;">
                <p id="error-text">An error occurred. Please try again.</p>
            </div>
        </div>
    </section>
</main>

<script th:src="@{/js/volunteering-applications.js}"></script>
</body>
</html>
