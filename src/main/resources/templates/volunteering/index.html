<!DOCTYPE html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Opportunities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link th:href="@{/css/volunteering.css}" rel="stylesheet">
    <script defer th:src="@{/js/ui.js}"></script>
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>

<main>
    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <h1>Volunteer Opportunities</h1>
            <p class="muted">Make a difference in the lives of pets and their owners</p>
        </div>
    </section>

    <section class="container layout">
        <!-- Filters -->
        <aside class="filters">
            <div class="filters-head">
                <h2>Filters</h2>
            </div>

            <form method="get" class="stack md:sticky md:top-20">
                <label class="field">
                    <span>Location</span>
                    <input type="text" name="location" placeholder="City or area">
                </label>

                <label class="field">
                    <span>Type</span>
                    <select name="type">
                        <option value="">Any Type</option>
                        <option value="WALKING">Pet Walking</option>
                        <option value="SITTING">Pet Sitting</option>
                        <option value="FEEDING">Pet Feeding</option>
                        <option value="CLEANING">Cleaning</option>
                        <option value="OTHER">Other</option>
                    </select>
                </label>

                <label class="field">
                    <span>Date</span>
                    <input type="date" name="date">
                </label>

                <div class="grid-2">
                    <button class="btn btn-primary" type="submit">Apply</button>
                    <a class="btn btn-ghost" th:href="@{/volunteering}">Reset</a>
                </div>
            </form>
        </aside>

        <!-- Results -->
        <section class="results">
            <div class="results-head">
                <div>
                    <h2 id="results-count">0 results</h2>
                    <p class="muted">Find opportunities to help pets in need</p>
                </div>

                <div class="right">
                    <a href="/volunteering/create" class="btn btn-primary">Post Opportunity</a>
                </div>
            </div>

            <div id="opportunities-container" class="opportunities-grid">
                <!-- Opportunities will be loaded here -->
            </div>

            <div id="loading" class="loading" style="display: none;">
                <p>Loading opportunities...</p>
            </div>

            <div id="no-results" class="no-results" style="display: none;">
                <p>No volunteer opportunities found.</p>
            </div>
        </section>
    </section>
</main>

<script th:src="@{/js/volunteering.js}"></script>
</body>
</html>
