<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Pet Listing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create a Pet Listing</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/pets}" th:object="${pet}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Species</label>
                            <input type="text" th:field="*{species}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Breed</label>
                            <input type="text" th:field="*{breed}" class="form-control" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" th:field="*{age}" class="form-control" min="0" />
                        </div>

                        <div class="form-check mb-3">
                            <input type="checkbox" th:field="*{vaccinated}" class="form-check-input" id="vaccinatedCheck" />
                            <label class="form-check-label" for="vaccinatedCheck">Vaccinated</label>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price (optional)</label>
                            <input type="number" th:field="*{price}" class="form-control" step="0.01" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" th:field="*{location}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select th:field="*{status}" class="form-select">
                                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                            </select>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Create Listing</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional but good for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
