<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Chats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/messenger.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>

<main class="messenger">
    <!-- LEFT: chat list -->
    <section class="sidebar">
        <div class="search">
            <input id="chatFilter" type="text" placeholder="Search chats"/>
        </div>
        <div class="thread-list" id="threadList">
            <div th:each="r,idx : ${rows}" class="item thread-row"
                 th:classappend="${idx.index == 0} ? ' is-first' : ''"
                 th:attr="
              data-thread-id=${r.threadId},
              data-other-id=${r.otherUserId},
              data-other-name=${r.otherName},
              data-other-avatar=${r.otherAvatarUrl},
              data-pet-name=${r.petName},
              data-pet-img=${r.petImageUrl}"
            >
                <div class="avatar">
                    <img th:if="${r.otherAvatarUrl != null}" th:src="${r.otherAvatarUrl}" alt="avatar"/>
                    <span th:if="${r.otherAvatarUrl == null}" class="avatar-fallback"
                          th:text="${#strings.substring(r.otherName,0,1)}">U</span>
                </div>
                <div class="meta">
                    <div class="top">
                        <div class="name" th:text="${r.otherName}">user</div>
                        <div class="time" th:text="${#temporals.format(r.lastAt, 'd MMM, HH:mm')}">14 Aug, 19:41</div>
                    </div>
                    <div class="bottom">
                        <span class="preview" th:text="${#strings.abbreviate(r.lastMessage, 40)}">Last messageâ€¦</span>
                        <span class="pettag" th:text="${r.petName}">Pet</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- RIGHT: conversation -->
    <section class="conversation">
        <header class="conv-header">
            <div class="left">
                <div class="avatar" id="convAvatar"></div>
                <div class="who">
                    <div class="name" id="convName">Select a conversation</div>
                    <div class="sub" id="convSub"></div>
                </div>
            </div>
        </header>

        <div class="messages" id="convMessages">
            <div class="empty-hint" id="emptyHint">Select a conversation on the left to start chatting.</div>
        </div>

        <footer class="composer">
            <textarea id="convInput" placeholder="Type a message..."></textarea>
            <button id="convSend" class="btn-send">Send</button>
        </footer>
    </section>
</main>

<script defer src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script defer th:src="@{/js/messenger_chat.js}"></script>

<!-- Pass current user id + preselect first thread -->
<script th:inline="javascript">
    window.MESSENGER_BOOT = {
        currentUserId: /*[[${currentUserId}]]*/ 0,
        preselectFirst: true
    };
</script>
</body>
</html>
